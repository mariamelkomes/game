    <script src="jquery-3.3.1.min.js"></script>
    <style>

            height: 50%;
            opacity: 0.6;
        }

        center>div {
            font-size: 28px;
        }
    </style>
    <script>

                    opacity: 3,
                }, function () {
                    $("#asfour").html("<b>  عصفور / Bird </b>");
                });
            });
            $("#img1").mouseout(function () {
                $("#img1").animate({
                    width: "50%",
                    opacity: 0.6,
                    height: "50%"
                }, function () {
                    $("#asfour").html(" ");
                });
            });
            $("#img3").hover(function () {
                $("#img3").animate({
                    width: "100%",
                    height: "auto",
                    opacity: 3,
                }, function () {
                    $("#katkot").html("<b>  كتكوت / chick </b>");

            });

            });
            $("#img6").hover(function () {
                $(this).animate({
                    width: "100%",
                    height: "auto",
                    opacity: 3,
                }, function () {

                $(this).animate({
                    width: "50%",
                    opacity: 0.6,
                    height: "50%"
                }, function () {
                    $("#crow").html(" ");
                });
            });
            $("#img7").hover(function () {
                $(this).animate({
                    width: "100%",
                    height: "auto",
                    opacity: 3,
                }, function () {
                    $("#falcon").html("<b> صقر / Falcon </b>");
                });
            });
            $("#img7").mouseout(function () {
                $(this).animate({
                    width: "50%",
                    opacity: 0.6,
                    height: "50%"
                }, function () {
                    $("#falcon").html(" ");
                });
            });
            $("#img8").hover(function () {
                $(this).animate({
                    width: "100%",
                    height: "auto",
                    opacity: 3,
                }, function () {
                    $("#hoopoe").html("<b> هدهد / Hoopoe </b>");
                });
            });
            $("#img8").mouseout(function () {
                $(this).animate({
                    width: "50%",
                    opacity: 0.6,
                    height: "50%"
                }, function () {
                    $("#hoopoe").html(" ");
                });
            });
            $("#img9").hover(function () {
                $(this).animate({

                    height: "auto",
                    opacity: 3,
                }, function () {
                    $("#pigeon").html("<b> حمامة / Pigeon </b>");

                $(this).animate({

                    opacity: 0.6,

                }, function () {
                    $("#pigeon").html(" ");
                });
            });
            $("#img10").hover(function () {
                $(this).animate({
                    width: "100%",
                    height: "auto",
                    opacity: 3,
                }, function () {
                    $("#ostrich").html("<b> نعامة / Ostrich </b>");
                });
            });
            $("#img10").mouseout(function () {
                $(this).animate({
                    width: "50%",
                    opacity: 0.6,
                    height: "50%"
                }, function () {
                    $("#ostrich").html(" ");
                });
            });
        });

        function mousclc(ev) {
            ev.style = "width:100% ; height:65% ; opacity:3";
            document.getElementById("checken").innerHTML = "<b>دجاجة / Cheken</b>";
        }

        function mousout(ev) {
            ev.style = "width:50% ; height:50% ; opacity:0.6";
            document.getElementById("checken").innerHTML = " ";
        }

        function moushover(ev) {
            ev.style = "width:100% ; height:50% ; opacity:3";
            document.getElementById("duck").innerHTML = "<b>بطة / Duck</b>";
        }

        function mousoutduck(ev) {
            ev.style = "width:50% ; height:50% ; opacity:0.6";
            document.getElementById("duck").innerHTML = " ";
        }

        function hover() {
            document.getElementById("img4").style = "width:100% ; height:50% ; opacity:3";
            document.getElementById("img4").style.transform = "rotate(360deg)";
            document.getElementById("papan").innerHTML = "<b>بغبغان / Baghban</b>";

        }

        function out() {
            document.getElementById("img4").style = "width:50% ; height:50% ; opacity:0.6";
            document.getElementById("img4").style.transform = "rotate(180deg)";
            document.getElementById("papan").innerHTML = " ";

        }
    </script>
</head>

<body style="background-color: rgb(216, 216, 216);">
    <br><br>
    <center>
        <div style="width: 100%;height: 40%; display: flex;flex-wrap: nowrap;">
            <div style="width: 20%">
                <img id="img1" src="images\asfour.JPG"><br><br>
                <center>
                    <div id="asfour"> </div>
                </center>
            </div>
            <div style="width: 20%">
                <img id="img2" src="images\checken.JPG" onmouseover="mousclc(this)" onmouseout=" mousout(this)"><br><br>

                </center>
            </div>

            </div>

                </center>
            </div>
            <div style="width: 20%;">

        <br><br>
